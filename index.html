<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <!-- 1. Logo -->
    <div class="site-header">
      <a href="#" class="logo">
        <div class="logo-image">
          <img src="./images/home-image.png" alt="logo">
        </div>
      </a>
      <div class="site-option">
        <div>
          <img src="./images/vn.jpg" class="icon" alt="icon">
          VND | EN
        </div>
        <div>
          <img src="./images/deal2.png" class="icon" alt="icon" style="height:1rem; position:relative; top:2px;">
          Deals
        </div>
        <div>Support</div>
        <div>Partnership</div>
        <div>Bookings</div>
        <div class="log-in">
          <img src="./images/login2.png" class="icon" alt="icon">
          Log In
        </div>
        <div class="register">Register</div>
      </div>
    </div>
  </header>
  <main>
    <div class="content-box">
      <div class="left-content">
        <h2>Filter:</h2>
        <div class="filter">

          <div class="filter-airline">
            <details>
              <summary>
                <h3>Airline</h3>
                <h3>
                  <img src="./images/up.png" alt="icon" class="icon">
                </h3>
              </summary>
              <div class="list-selection">
                <label>
                  <input type="checkbox" name="icon">
                  <div class="checkbox-icon">✔</div>
                  <div class="checkbox-label">
                    <img src="./images/vn-airline.png" alt="vietnam-airlines-logo" class="icon">
                    Vietnam Airlines
                  </div>

                </label>
              </div>
            </details>
          </div>

          <div class="filter-time">
            <details>
              <summary>
                <h3>Time</h3>
                <h3>
                  <img src="./images/up.png" alt="icon" class="icon">
                </h3>
              </summary>
              <div class="filter-departure-time">
                <h4>Departure-time</h4>
                <div class="list-selection">
                  <label>
                    <input type="checkbox" name="icon">
                    <div class="checkbox-title">
                      <p>Night to Morning</p>
                      <h4>00:00 - 06:00</h4>
                    </div>
                  </label>
                  <label>
                    <input type="checkbox" name="icon">
                    <div class="checkbox-title">
                      <p>Morning to Noon</p>
                      <h4>06:00 - 12:00</h4>
                    </div>
                  </label>
                  <label>
                    <input type="checkbox" name="icon">
                    <div class="checkbox-title">
                      <p>Noon to Evening</p>
                      <h4>12:00 - 18:00</h4>
                    </div>
                  </label>
                  <label>
                    <input type="checkbox" name="icon">
                    <div class="checkbox-title">
                      <p>Evening to Night</p>
                      <h4>18:00 - 24:00</h4>
                    </div>
                  </label>
                </div>
              </div>
              <div class="filter-arrival-time">
                <h4>Arrival-time</h4>
                <div class="list-selection">
                  <label>
                    <input type="checkbox" name="icon">
                    <div class="checkbox-title">
                      <p>Night to Morning</p>
                      <h4>00:00 - 06:00</h4>
                    </div>
                  </label>
                  <label>
                    <input type="checkbox" name="icon">
                    <div class="checkbox-title">
                      <p>Morning to Noon</p>
                      <h4>06:00 - 12:00</h4>
                    </div>
                  </label>
                  <label>
                    <input type="checkbox" name="icon">
                    <div class="checkbox-title">
                      <p>Noon to Evening</p>
                      <h4>12:00 - 18:00</h4>
                    </div>
                  </label>
                  <label>
                    <input type="checkbox" name="icon">
                    <div class="checkbox-title">
                      <p>Evening to Night</p>
                      <h4>18:00 - 24:00</h4>
                    </div>
                  </label>
                </div>
              </div>
              <div class="filter-flight-duration">
                <h4>Flight-duration(0-34h)</h4>
                <div class="slider">
                  <input type="range">
                  <div class="slider-values">
                    <div>0h</div>
                    <div>34h</div>
                  </div>
                </div>
            </details>
          </div>

          <div class="filter-facilities">
            <details>
              <summary>
                <h3>Facilities</h3>
                <h3>
                  <img src="./images/up.png" alt="icon" class="icon">
                </h3>
              </summary>
              <div class="list-selection">
                <label>
                  <input type="checkbox" name="icon">
                  <div class="checkbox-icon">✔</div>
                  <div class="checkbox-label">
                    <p>Baggages</p>
                    <img src="./images/bag.png" alt="vietnam-airlines-logo" class="icon">
                  </div>
                </label>
                <label>
                  <input type="checkbox" name="icon">
                  <div class="checkbox-icon">✔</div>
                  <div class="checkbox-label">
                    <p>Meals</p>
                    <img src="./images/meal.png" alt="vietnam-airlines-logo" class="icon">
                  </div>
                </label>
                <label>
                  <input type="checkbox" name="icon">
                  <div class="checkbox-icon">✔</div>
                  <div class="checkbox-label">
                    <p>In-flight entertainment</p>
                    <img src="./images/entertain.png" alt="vietnam-airlines-logo" class="icon">
                  </div>
                </label>
                <label>
                  <input type="checkbox" name="icon">
                  <div class="checkbox-icon">✔</div>
                  <div class="checkbox-label">
                    <p>Wifi</p>
                    <img src="./images/wifi.png" alt="vietnam-airlines-logo" class="icon">
                  </div>
                </label>
                <label>
                  <input type="checkbox" name="icon">
                  <div class="checkbox-icon">✔</div>
                  <div class="checkbox-label">
                    <p>Power/USB port</p>
                    <img src="./images/power.png" alt="vietnam-airlines-logo" class="icon">
                  </div>
                </label>
              </div>
            </details>
          </div>

          <div class="filter-price">
            <details>
              <summary>
                <h3>Price/passenger</h3>
                <h3>
                  <img src="./images/up.png" alt="icon" class="icon">
                </h3>
              </summary>
              <div class="slider">
                <input type="range">
                <div class="slider-values">
                  <div>1,000,000 VND</div>
                  <div>100,000,000 VND</div>
                </div>
              </div>
            </details>
          </div>
          <div class="filter-refund">
            <details>
              <summary>
                <h3>Refund & Reschedule</h3>
                <h3>
                  <img src="./images/up.png" alt="icon" class="icon">
                </h3>
              </summary>
              <div class="list-selection">
                <label>
                  <input type="checkbox" name="icon">
                  <div class="checkbox-icon">✔</div>
                  <div class="checkbox-label">
                    <p>Refundable</p>
                    <img src="./images/refund.png" alt="vietnam-airlines-logo" class="icon">
                  </div>
                </label>
                <label>
                  <input type="checkbox" name="icon">
                  <div class="checkbox-icon">✔</div>
                  <div class="checkbox-label">
                    <p>Reschedule available</p>
                    <img src="./images/reschedule.png" alt="vietnam-airlines-logo" class="icon">
                  </div>
                </label>
              </div>
            </details>
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="check-box">
          <div class="search-box">

          </div>
          <div class="select-day">

          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
